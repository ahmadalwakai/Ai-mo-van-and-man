name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # ✅ Cancels previous deployments to avoid conflicts

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # ✅ Ensure you use a stable Node.js version

      - name: Install Dependencies
        run: npm install
        working-directory: frontend

      - name: Build Project
        run: npm run build
        working-directory: frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist  # ✅ Make sure this path is correct

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
